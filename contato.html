<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - TechStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <section class="contato">
      <h2>Entre em contato conosco</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
        </div>
        <div class="form-group">
          <label for="data">Data de Contato:</label>
          <input type="date" id="data" name="data">
        </div>
        <div class="form-group">
          <label for="assunto">Assunto:</label>
          <select id="assunto" name="assunto" required>
            <option value="" disabled selected>Selecione o assunto</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 TechStore. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
